<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flywork CSS Playground</title>
    <link href="css/app.css" type="text/css" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Flywork CSS</h1>
        <div class="row">
            <div class="col col-4">
                <h3>Checkboxes</h3>
                <div class="form-group">
                    <div class="flywork-checkbox">
                        <input type="checkbox" id="chk1">
                        <label for="chk1">Option 1</label>
                        <br>
                        <input type="checkbox" id="chk2" checked>
                        <label for="chk2">Option 2</label>
                        <br>
                        <input type="checkbox" id="chk3">
                        <label for="chk3">Option 3</label>
                    </div>
                    <br>
                    <div class="flywork-checkbox">
                        <input type="checkbox" id="chk4">
                        <label for="chk4">Option 4</label>
                        <br>
                        <input type="checkbox" id="chk5" disabled>
                        <label for="chk5">Option 5</label>
                        <br>
                        <input type="checkbox" id="chk6" checked disabled>
                        <label for="chk6">Option 6</label>
                    </div>
                </div>
            </div>
            <div class="col col-4">
                <h3>Radio Buttons</h3>
                <div class="form-group">
                    <div class="flywork-radio">
                        <input type="radio" id="rb1" name="grp1">
                        <label for="rb1">Option 1</label>
                        <br>
                        <input type="radio" id="rb2" name="grp1" checked>
                        <label for="rb2">Option 2</label>
                        <br>
                        <input type="radio" id="rb3" name="grp1">
                        <label for="rb3">Option 3</label>
                    </div>
                    <br>
                    <div class="flywork-radio">
                        <input type="radio" id="rb4" name="grp2">
                        <label for="rb4">Option 4</label>
                        <br>
                        <input type="radio" id="rb5" name="grp2" disabled>
                        <label for="rb5">Option 5</label>
                        <br>
                        <input type="radio" id="rb6" name="grp2" checked disabled>
                        <label for="rb6">Option 6</label>
                    </div>
                </div>
            </div>
            <div class="col col-4">
                <h3>Switches</h3>
                <div class="form-group">
                    <label for="sw1">Default</label>
                    <div class="flywork-switch">
                        <input type="checkbox" id="sw1" name="sw1">
                        <label for="sw1"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="sw2">Default with Label</label>
                    <div class="flywork-switch">
                        <input type="checkbox" id="sw2" name="sw2">
                        <label for="sw2"></label>
                        <label for="sw2">Extra label with info</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="sw3">Default Checked</label>
                    <div class="flywork-switch">
                        <input type="checkbox" id="sw3" name="sw3" checked>
                        <label for="sw3"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="sw6">Default Checked</label>
                    <div class="flywork-switch">
                        <input type="checkbox" id="sw6" name="sw6" checked>
                        <label for="sw6"></label>
                        <label for="sw6">Checked extra label with info</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="sw4">Default Disabled</label>
                    <div class="flywork-switch">
                        <input type="checkbox" id="sw4" name="sw4" disabled>
                        <label for="sw4"></label>
                    </div>
                </div>
                <div class="form-group">    
                    <label for="sw8">Default Disabled</label>
                    <div class="flywork-switch">
                        <input type="checkbox" id="sw8" name="sw8" disabled>
                        <label for="sw8"></label>
                        <label for="sw8">Disabled extra label with info</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="sw5">Default Checked</label>
                    <div class="flywork-switch">
                        <input type="checkbox" id="sw5" name="sw5" disabled checked>
                        <label for="sw5"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="sw7">Default Checked</label>
                    <div class="flywork-switch">
                        <input type="checkbox" id="sw7" name="sw7" disabled checked>
                        <label for="sw7"></label>
                        <label for="sw7">Disabled checked extra label with info</label>
                    </div>
                </div>
            </div>
        </div>
        <h3>Floating Labels</h3>
        <div class="flywork-labels">
            <div class="form-group mb-4 mt-4">
                <input type="text" id="txt1" class="form-control"><span class="bar"></span>
                <label for="txt1">Your Name</label>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group mb-4">
                        <input type="email" id="txt2" class="form-control" disabled><span class="bar"></span>
                        <label for="txt2">Your Email</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group mb-4">
                        <input type="email" id="txt3" class="form-control" value="disabled@with.value" disabled><span
                            class="bar"></span>
                        <label for="txt3">Current Email</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group mb-4">
                        <input type="text" id="txt4" class="form-control" value="+55 21 98765-4321" readonly><span
                            class="bar"></span>
                        <label for="txt4">Phone Number (readonly)</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group mb-4">
                        <select id="cmb1" class="form-control">
                            <option></option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                            <option value="4">Option 4</option>
                        </select><span class="bar"></span>
                        <label for="cmb1">Select an option</label>
                    </div>
                </div>
            </div>
            <div class="form-group mb-4">
                <textarea id="txtArea1" class="form-control" rows="4"></textarea><span class="bar"></span>
                <label for="txtArea1">Message</label>
            </div>
            <div class="form-group mb-4 mt-5">
                <textarea id="txtArea1" class="form-control" rows="4"></textarea><span class="bar"></span>
                <label for="txtArea1" class="double-line">Message test<br>Label with two lines</label>
            </div>
        </div>
    </div>

    <script src="js/flywork.js"></script>
    <script>
        (function () {
            Flywork.init();
        })();
    </script>
</body>

</html>
